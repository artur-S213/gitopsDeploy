apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pingpong-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/artur-S213/gitopsDeploy
    path: overlays/staging
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: staging-app
  # operation:
  #   sync:
  #     syncStrategy:
  #       apply: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true